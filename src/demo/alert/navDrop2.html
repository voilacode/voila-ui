    <script>
       document.getElementById('navbarToggle').addEventListener('click', function () {
        document.getElementById('navbar-sticky').classList.toggle('hidden');
      });

    function setupDropdown(dropdownTriggerId, dropdownMenuId) {
        const dropdownTrigger = document.getElementById(dropdownTriggerId);
        const dropdownMenu = document.getElementById(dropdownMenuId);
        let dropdownTimeout;

        function showDropdown() {
            clearTimeout(dropdownTimeout);
            dropdownMenu.classList.remove('hidden');
            dropdownMenu.classList.add('block');
        }

        function hideDropdown() {
            dropdownTimeout = setTimeout(() => {
                dropdownMenu.classList.remove('block');
                dropdownMenu.classList.add('hidden');
            }, 500); // Adjust the delay as needed (in milliseconds)
        }

        dropdownTrigger.addEventListener('mouseenter', showDropdown);
        dropdownTrigger.addEventListener('mouseleave', hideDropdown);

        dropdownMenu.addEventListener('mouseenter', showDropdown);
        dropdownMenu.addEventListener('mouseleave', hideDropdown);
    }

    setupDropdown('dropdown-trigger-1', 'dropdown-menu-1');
    setupDropdown('dropdown-trigger-2', 'dropdown-menu-2');
</script>
