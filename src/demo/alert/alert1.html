<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">

<body class="p-2 m-0">
    <section id="code" >
<!--Alert #1-->
<div class="relative p-4 my-3 bg-white border-t border-l-4 rounded-lg shadow-md dark:bg-gray-700 alert-box border-emerald-500 ">
    <h1 class="text-xl font-semibold text-emerald-600 dark:text-emerald-500 alert-close">Success</h1>
    <p class="pt-1 dark:text-gray-200">Hey! you are now seeing an alertbox with a close action.</p>
    <button class="absolute cursor-pointer top-2 right-3 alert-close dark:text-white"> &#10005;</button>
</div>
<!--Alert #2-->
<div class="relative p-4 my-3 bg-white border-t border-l-4 border-red-500 rounded-lg shadow-md dark:bg-gray-700 alert-box ">
    <h1 class="text-xl font-semibold text-red-600 dark:text-red-500 alert-close">Failure</h1>
    <p class="pt-1 dark:text-gray-200">Hey! you are now seeing an alertbox with a close action.</p>

</div>
<!--Alert #3-->
<div class="relative p-4 my-3 bg-white border-t border-l-4 rounded-lg shadow-md border-sky-500 dark:bg-gray-700 alert-box ">
    <h1 class="text-xl font-semibold text-sky-600 dark:text-sky-400 alert-close">Info</h1>
    <p class="pt-1 dark:text-gray-200">Hey! you are now seeing an alertbox with a close action.</p>

<!--Alert #4-->
<div class="relative p-4 my-3 bg-white border-t border-l-4 border-yellow-400 rounded-lg shadow-md dark:bg-gray-700 alert-box ">
    <h1 class="text-xl font-semibold text-yellow-500 alert-close">Warning</h1>
    <p class="pt-1 dark:text-gray-200">Hey! you are now seeing an alertbox with a close action.</p>
    <button class="absolute cursor-pointer top-2 right-3 alert-close dark:text-white"> &#10005;</button>
</div>

    </section>
</body>
<script>
    // Listen for alert click events
    const alerts = document.querySelectorAll('.alert-close');
    alerts.forEach(alert => {
        alert.addEventListener('click', function handleClick(event) {
            const box = event.target.closest(".alert-box");
            box.classList.add('hidden');
        });
    });
</script>
