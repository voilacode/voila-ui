<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alert</title>
    <!--- voilaui-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/lightfair.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="../../../dist/codeview.js"></script>
</head>

<body class="p-2 m-0">
    <section id="code">
        <!-- Description Alert -->
        <div class="relative p-4 my-3 bg-white border-t border-l-4 border-indigo-500 rounded-lg shadow-md dark:bg-gray-700 alert-box">
            <h1 class="text-xl font-semibold text-indigo-600 dark:text-blue-500 alert-close">Description</h1>
            <p class="pt-1 dark:text-gray-200">This is an alert box with a detailed description. Feel free to customize the content here.</p>
            <button class="absolute cursor-pointer top-2 right-3 alert-close dark:text-white"> &#10005;</button>
        </div>

        <!-- List Alert -->
        <div class="relative p-4 my-3 bg-white border-t border-l-4 border-indigo-500 rounded-lg shadow-md dark:bg-gray-700 alert-box">
            <h1 class="text-xl font-semibold text-indigo-600 dark:text-indigo-500 alert-close">List</h1>
            <ul class="pt-1 pl-5 list-disc dark:text-gray-200">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <button class="absolute cursor-pointer top-2 right-3 alert-close dark:text-white"> &#10005;</button>
        </div>

        <!-- Actions Alert -->
        <div class="relative p-4 my-3 bg-white border-t-4 border-l-4 border-yellow-500 rounded-lg shadow-md dark:bg-gray-700 alert-box">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-semibold text-purple-600 dark:text-purple-500 alert-close">Actions</h1>
                <button class="absolute top-2 right-3 alert-close dark:text-white">&#10005;</button>
            </div>
            <p class="pt-1 dark:text-gray-200">This alert box includes actionable buttons.</p>
            <div class="flex flex-wrap justify-end pt-2">
                <button class="px-4 py-2 mb-2 mr-2 text-white bg-red-700 rounded-md">Action 1</button>
                <button class="px-4 py-2 mb-2 text-white bg-red-700 rounded-md">Action 2</button>
            </div>
        </div>

        <!-- Custom Alert -->
        <div class="relative p-4 my-3 bg-white border-t border-l-4 border-red-500 rounded-lg shadow-md dark:bg-gray-700 alert-box">
            <h1 class="text-xl font-semibold text-orange-600 dark:text-orange-500 alert-close">Custom</h1>
            <p class="pt-1 dark:text-gray-200">Create your own custom alert box with unique styles and content.</p>
            <button class="absolute cursor-pointer top-2 right-3 alert-close dark:text-white"> &#10005;</button>
        </div>
    </section>

    <script>
        // Listen for alert click events
        const alerts = document.querySelectorAll('.alert-close');
        alerts.forEach(alert => {
            alert.addEventListener('click', function handleClick(event) {
                const box = event.target.closest(".alert-box");
                box.classList.add('hidden');
            });
        });
    </script>

</body>

</html>
